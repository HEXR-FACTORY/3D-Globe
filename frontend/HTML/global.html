<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map with Mini-map</title>
    <style>
        body {
            margin: 0;
        }

        #canvas-container {
            position: relative;
        }

        #mini-map {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <!-- Container for the WebGL rendering canvas -->
    <div id="canvas-container"></div>

    <!-- Container for the mini-map -->
    <div id="mini-map"></div>

    <script type="module" src="/frontend/JS/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
    <script type="module">

        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.module.js';

        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/examples/jsm/controls/OrbitControls.js';
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Load your GeoJSON data
        axios.get('assets/AnnaNagar.geojson')
            .then(response => {
                const geoJsonData = response.data;
                console.log(geoJsonData);

                // Map GeoJSON data to 3D objects
                geoJsonData.features.forEach(feature => {
                    const coordinates = feature.geometry.coordinates;

                    // Extrude the buildings based on height information
                    const height = feature.properties.height || 0;
                    const extrudeSettings = { depth: height, bevelEnabled: false };

                    // Create a geometry for the building
                    const geometry = new THREE.ExtrudeGeometry(new THREE.Shape(coordinates), extrudeSettings);

                    // Create a material (you may want to use textures or different materials)
                    const material = new THREE.MeshBasicMaterial({ color: 0x808080 });

                    // Create a mesh using the geometry and material
                    const mesh = new THREE.Mesh(geometry, material);

                    // Add the mesh to the scene
                    scene.add(mesh);
                });
            })
            .catch(error => {
                console.error('Error loading GeoJSON data', error);
            });

        // Set up camera and controls
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(8, 4, 0)

        // gridHelper
        let helperGrid = new THREE.GridHelper(200, 40,0xf0f0f0, 0x666666);
        helperGrid.material.opacity=0.25;
        helperGrid.visible=true;
        scene.add(helperGrid);

        // Render loop
        const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create a mini-map
        const miniMapRenderer = new THREE.WebGLRenderer();
        miniMapRenderer.setSize(200, 150);
        document.getElementById('mini-map').appendChild(miniMapRenderer.domElement);

        const miniMapCamera = new THREE.PerspectiveCamera(75, 200 / 150, 0.1, 1000);
        miniMapCamera.position.z = 5;

        // Render loop for the mini-map
        const animateMiniMap = () => {
            requestAnimationFrame(animateMiniMap);
            miniMapRenderer.render(scene, miniMapCamera);
        };

        animateMiniMap();

    </script>
</body>

</html>
