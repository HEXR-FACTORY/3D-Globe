<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Extrude models for 3D mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
        type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/three-stats@1.0.1/dist/index.min.js"></script> -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapbox-logo {
            display: none;
        }

        .mapboxgl-ctrl-logo {
            display: none !important;
        }

        .mapbox-improve-map {
            display: none;
        }

        .mapboxgl-ctrl-compass {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="module" src="script1.js"></script>

</body>

</html>
